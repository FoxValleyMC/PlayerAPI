plugins {
    id 'java'
}

group 'PlayerAPI'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    maven {
        url "http://repo.nukkitx.com/main/"
    }
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation "cn.nukkit:nukkit:1.0-SNAPSHOT"
    implementation "com.github.FoxValleyMC:NukkitDB:master-SNAPSHOT"
    implementation "com.github.FoxValleyMC:Afterlife:4b58121"
    implementation "com.github.FoxValleyMC:TelegramUI:master-SNAPSHOT"
}

jar {
    manifest {
        attributes "Main-Class": "PlayerAPI.Main"
    }
}

sourceSets {
    main.java.srcDir "src/main"
}
